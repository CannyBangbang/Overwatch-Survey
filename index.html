<!DOCTYPE html>
<!-- file should be named 'index.html'-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Overwatch Survey</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>

<body>
<h1 id='title'>Overwatch Survey</h1>
<div id='survey-div'>
  <p id='description'>Sign up for the Overwatch League Fan Club!</p>
  <form id='survey-form'>
    <div class='form-div'>
      <span id="name-label">Name:</span>
      <input type="text" name="name" placeholder="Enter your name">
  </div>
    <span id="email-label">Email:</span> <!--User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.-->
    <input type="text" name="email" placeholder="Enter your email"> 
    <div class='form-div'>
      <span id="number-label">NUMBER:</span>
      <input type="text" name="NUMBER" placeholder="NUMBER"> <!--User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
                                                                User Story #9: If I enter numbers outside the range of the number input, I will see an HTML5 validation error.-->
    </div>
    <div class='form-div'>
      <span id="dropdown1-label">DROPDOWN1:</span>
      <select id='dropdown'>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div class='form-div'>
      <span id="radio-label">RADIO:</span>
      <input type="radio" name="RADIO" value="1" checked> 1<br>
      <input type="radio" name="RADIO" value="2"> 2<br>
      <input type="radio" name="RADIO" value="3"> 3
    </div>
    <div class='form-div'>
    <span id="check-label">CHECKBOX:</span>
      <input type="checkbox" name="CHECK" value="1"> 1<br>
      <input type="checkbox" name="CHECK" value="2"> 2<br>
      <input type="checkbox" name="CHECK" value="3"> 3<br>
      <input type="checkbox" name="CHECK" value="4"> 4
    </div>
    <div class='form-div'>
      <span id="comment-label">Any Comments or Suggestions?</span>
      <textarea name="comments" rows="10" cols="20">Please let us know if you have any additional comments or suggestions!</textarea>
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
</body>

</html>
